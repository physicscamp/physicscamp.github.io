<html>
    <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kinetic energy</title>

        <script>
            function calculate()
            {
                m = document.getElementById("m").value;
                v = document.getElementById("v").value;

                result = document.getElementById("result");

                result.innerHTML = "The Kinetic Energy is " + (0.5*m*v*v) + " joule";

            }
        </script>
    </head>

    <body>
	    <center><h3><a href=index.html>Homepage</a></h3></center>
	    <center><h1>The List of Calculator</h1>
        <h4>
            Developed by <a href=mailto:ibnrje@gmail.com>Indrajeet Banerjee</a>
        </h4>
        <h1>Simple Interest Calculation</h1>

	    Mass: <input id="m"><br/></br>
        Speed: <input id="v"><br/><br/>


        <button onclick="calculate()">Calculate</button>

        <p id="result"></p>

    </body>
</html>
